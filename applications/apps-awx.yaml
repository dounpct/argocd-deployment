apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awx-operator
spec:
  project: default
  source:
    repoURL: 'https://ansible.github.io/awx-operator'
    targetRevision: 2.5.1
    chart: awx-operator
    helm:
      values: |
        AWX:
          enabled: true
          name: ansible-awx
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: awx-operator
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true